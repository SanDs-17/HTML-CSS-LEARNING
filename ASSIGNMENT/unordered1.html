<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered 1</title>
</head>
<body>
    <table border>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th rowspan="2">Employees</th>
                <th rowspan="2">Designation</th>
                <th colspan="4">Salary</th>
            </tr>
            <tr>
                <th>Basic</th>
                <th>HRA</th>
                <th>DA</th>
                <th>PF</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Software Engineer</td>
                <td>10000</td>
                <td>3000</td>
                <td>5000</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>Developer</td>
                <td>15000</td>
                <td>5000</td>
                <td>7000</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>Lara</td>
                <td>Admin</td>
                <td>8000</td>
                <td>4000</td>
                <td>2000</td>
                <td>2500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    Very hard working Employees
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
