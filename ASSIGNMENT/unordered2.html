<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered 2z</title>
</head>
<body>
    <table border>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th rowspan="2">Roll NO.</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
                <th rowspan="2">Course</th>
            </tr>
            <tr>
                <th>Python</th>
                <th>Html</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John</td>
                <td>87</td>
                <td>90</td>
                <td>Full Stack</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jimmy</td>
                <td>95</td>
                <td>95</td>
                <td>Full Stack</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Jane</td>
                <td>89</td>
                <td>93</td>
                <td>Full Stack</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Full stack completed students</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
