<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <h1>Admission Form Design </h1>
    <form>
        <label>Full Name:
            <input type="text" placeholder="Enter you full name">
        </label> <br>
        <label>Age:
            <input type="number" placeholder="Enter your age">
        </label><br>
        <label>Phone Number:
            <input type="number" placeholder="Mobile Number">
        </label><br>
        <label>Email-Id:
            <input type="email" placeholder="Email">
        </label><br>
        <label>Select Course
            <select>Select Course
                <option>DataScience</option>
                <option>CSE</option>
                <option>AI & ML</option>
                <option>EEE</option>
            </select>
        </label>
        <label>
            <input type="submit" value="Submit">
        </label>
    </form>
</body>
</html>
